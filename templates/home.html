{% extends 'base.html' %}


{% block content %}

    <div class="col">
    <h2>
       Welcome {{ user.email }}

    </h2>

        <br/>
        <br/>

        <ul>
        {% if not user %}
            <li><a href="{% url 'register' %}">Register</a></li>
            <li><a href="{% url 'login' %}">Login</a></li>
        {% endif %}

            {% if user %}
                <li><a href="{% url 'user-settings' %}">Settings</a></li>
            {% endif %}
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </div>

{% endblock content %}
