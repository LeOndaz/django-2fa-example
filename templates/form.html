{% extends 'base.html' %}


{% block content %}
    <form method="post">
        {% csrf_token %}

        {{ form.non_field_errors }}
        {% for field in form %}
            <div class="row">
                {{ field.errors }}
                <div class="row-item">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                </div>
            </div>

        {% endfor %}
        <button type="submit">SUBMIT</button>
    </form>
{% endblock content %}
